<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JoAnn's landing page!">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2; /* Light pink background */
            color: #333;
        }
        header {
            background-color: #ff66b2; /* Pink header */
            color: white;
            text-align: center;
            padding: 1em;
        }
        section {
            margin: 50px;
            text-align: center;
        }
        footer {
            background-color: #ff66b2; /* Pink footer */
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .cta-button {
            background-color: #ff66b2; /* Pink button */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
        }
        .resume-link {
            display: block;
            margin-top: 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #ff66b2; /* Pink border and text */
            border: 2px solid #ff66b2;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .resume-link:hover {
            background-color: #ff66b2;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>JoAnn Courtney's Resume</h1>
    </header>

    <section>
        <!-- Resume Link Section -->
        <a href="https://docs.google.com/document/d/12oO1SbVsBu1L2se8YBgeRbRQM2gusczjZWFiDI2I5vE/edit?usp=sharing" class="resume-link" target="_blank">
            Resume Link
        </a>
    </section>

    <footer>
        <p>&copy; 2024 | All Rights Reserved</p>
    </footer>

</body>
</html>
