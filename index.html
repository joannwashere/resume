<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to My Landing Page!">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        section {
            margin: 50px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
        }
        .resume-link {
            display: block;
            margin-top: 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .resume-link:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Landing Page!</h1>
    </header>

    <section>
        <h2>Amazing Product</h2>
        <p>This is where you can describe your product or service. Highlight the features and benefits to captivate your audience.</p>
        <a href="#" class="cta-button">Get Started</a>

        <!-- Resume Link Section -->
        <a href="https://docs.google.com/document/d/12oO1SbVsBu1L2se8YBgeRbRQM2gusczjZWFiDI2I5vE/edit?usp=sharing" class="resume-link" target="_blank">
            View My Resume
        </a>
    </section>

    <footer>
        <p>&copy; 2024 My Website | All Rights Reserved</p>
    </footer>

</body>
</html>
